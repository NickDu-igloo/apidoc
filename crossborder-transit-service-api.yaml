info:
  description: Shopee(v3) is a service for shopee crossborder.
  title: definition all handler for shopee v3.
  version: 0.0.1
paths:
  /v3/admin/job_progress/{id}:
    get:
      operationId: GetJobProgress
      parameters:
        - in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/GetJobProgressResponse'
      tags:
        - async_jobs
  /v3/admin/lianlian_refund_csv/download:
    post:
      consumes:
        - application/json
      operationId: DownloadLianLianRefundFile
      parameters:
        - in: body
          name: query
          required: true
          schema:
            $ref: '#/definitions/DownloadLianLianRefundFileRequest'
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/DownloadLianLianRefundFileResponse'
      tags:
        - dashboard
  /v3/admin/order:
    get:
      consumes:
        - application/json
      operationId: OrderDetail
      parameters:
        - in: body
          name: query
          required: true
          schema:
            $ref: '#/definitions/OrderDetailRequest'
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/OrderDetailResponse'
      tags:
        - dashboard
  /v3/admin/orders_table:
    get:
      consumes:
        - application/json
      operationId: OrdersTable
      parameters:
        - in: body
          name: query
          required: true
          schema:
            $ref: '#/definitions/OrdersTableRequest'
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/OrdersTableResponse'
      tags:
        - dashboard
  /v3/admin/orders_table/download:
    get:
      consumes:
        - application/json
      operationId: DownloadOrdersTable
      parameters:
        - in: body
          name: query
          required: true
          schema:
            $ref: '#/definitions/OrdersTableRequest'
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/DownloadOrdersTableResponse'
      tags:
        - dashboard
  /v3/admin/payment_amount:
    get:
      operationId: AdminGetPaymentAmount
      parameters:
        - in: query
          name: ref_ids
          type: string
          x-go-name: RefIDs
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/GetPaymentAmountResponse'
      tags:
